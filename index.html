<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="titlediv">
        <h1 class="title">Rock Paper Scissors</h1>
    </div>
    <div class="scoreboard">
        <div class="roundarea">
            <h4 class="roundtitle">Round</h4>
            <div class="round">0</div>
        </div>
        <div class="scorearea">
            <h3>Score</h3>
            <div class="thescore">
                <div class="humanscore">0</div>
                <div class="computerscore">0</div>
            </div>
        </div>
    </div>
    <div class="choice">
        <div class="humanvisuals">
            <img>
            <div class="humanchoice">Human's Choice</div>
        </div>
        <div class="computervisuals">
            <img>
            <div class="computerchoice">Computer's Choice</div>
        </div>
    </div>
    <div class="game">
        <a class="rock"><img class="rockimg" src="../images/Screenshot 2024-09-12 170226.png"></a>
        <a class="paper"><img class="paperimg" src="../images/plike-white-811.jpg"></a>
        <a class="scissors"><img class="scissorsimg" src="../images/Screenshot 2024-09-12 170104.png"></a>
    </div>
    <div class="whosturn">Turn</div>
    <button class="playagain">Play Again!</button>
    </body>
</body>
</html>
